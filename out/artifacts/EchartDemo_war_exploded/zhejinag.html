    myChart.showLoading();

    $.getJSON('zhejiang.json', function (geoJson) {

                trigger: 'item',
                formatter: '{b}<br/>{c} (亿元)'

            toolbox: {

                left: 'right',
                top: 'center',
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            visualMap: {
                min: 800,
                max: 50000,
                text: ['High', 'Low'],
                realtime: false,
                calculable: true,
                //    color: ['orangered','yellow','lightskyblue']
            },
            series: [
                {
                    name: '浙江省2016年各市国民生产总值',
                    type: 'map',
                    mapType: 'ZJ', // 自定义扩展图表类型
                    itemStyle: {
                        normal: {label: {show: true}},
                        emphasis: {label: {show: true}}
                    },
                    data: [
                        {name: '丽水市', value: 1210.24},
                        {name: '杭州市', value: 11313.72},

                    ],

                }
